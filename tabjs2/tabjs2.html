
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
			function access(){
			var j;

		tab=new Array();
		var x= prompt("donnez la taille du tableau")

		for(j=0; j<x;j++){
			tab[j]=prompt("donnez une valeur");}
		
		for(j=0;j<x;j++)
		{document.write (tab[j],"/");}
		}
	</script>
</head>
<body bgcolor="#7C3589 ">
		<center style="padding-top:200px">
	<input type="button" name="c" onclick="access()" value="tableau" style="border-radius: 8px;">
</center>
</body>
</html>
