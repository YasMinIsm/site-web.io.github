<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>


	<script type="text/javascript">
		function access(){
			let result='';
		let i=0;
		do{
			var x = prompt("donnez une valeur")
			i = i+1;
			result = result+ x;
		}
		while (i<5);
			alert(result);
		}
	</script>
</head>
<body bgcolor="#7C3589 ">
		<center style="padding-top:200px">
<input type="button" name="c" onclick="access()" value="while" style="border-radius: 8px;">
</center>
</body>
</html>
